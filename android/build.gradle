// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.24'

        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update Android Gradle Plugin to a compatible version with React Native 0.76.3
        classpath('com.android.tools.build:gradle:8.7.0')  // AGP version compatible with React Native 0.76.3

        // Update React Native Gradle Plugin for version 0.76.3
        classpath('com.facebook.react:react-native-gradle-plugin')  // Use the same version as React Native

        // Kotlin plugin version
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24')  // This version is fine for React Native 0.76.3

        // // Firebase and Google services plugins
        classpath('com.google.gms:google-services:4.3.10')
        // classpath('com.google.firebase:perf-plugin:1.4.2')
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
